<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owl Carousel Image Cards</title>

    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Owl Carousel CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">

    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        /* Carousel Section */
        .carousel-container {
            max-width: 1100px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .carousel-heading {
            font-size: 26px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }

        .owl-carousel .item {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            text-align: center;
        }

        .owl-carousel .item:hover {
            transform: scale(1.05);
        }

        .item img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
        }

        .item h4 {
            font-size: 18px;
            margin-top: 10px;
            color: #333;
        }

        /* Navigation Arrows */
        .owl-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            transform: translateY(-50%);
            display: flex;
            justify-content: space-between;
        }

        .owl-prev, .owl-next {
            background: rgba(0, 0, 0, 0.5) !important;
            color: white !important;
            padding: 10px 15px !important;
            border-radius: 50%;
            font-size: 16px;
        }

        .owl-prev:hover, .owl-next:hover {
            background: #007bff !important;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .item img {
                height: 150px;
            }
        }
    </style>
</head>
<body>

    <section class="carousel-container">
        <h2 class="carousel-heading">Our Services</h2>

        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="https://via.placeholder.com/200" alt="Service 1">
                <h4>Service 1</h4>
            </div>
            <div class="item">
                <img src="https://via.placeholder.com/200" alt="Service 2">
                <h4>Service 2</h4>
            </div>
            <div class="item">
                <img src="https://via.placeholder.com/200" alt="Service 3">
                <h4>Service 3</h4>
            </div>
            <div class="item">
                <img src="https://via.placeholder.com/200" alt="Service 4">
                <h4>Service 4</h4>
            </div>
            <div class="item">
                <img src="https://via.placeholder.com/200" alt="Service 5">
                <h4>Service 5</h4>
            </div>
        </div>

    </section>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Owl Carousel JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <script>
        $(document).ready(function(){
            $('.owl-carousel').owlCarousel({
                loop: true,
                margin: 15,
                nav: true,
                autoplay: true,
                autoplayTimeout: 3000,
                autoplayHoverPause: true,
                responsive: {
                    0: { items: 1 },
                    600: { items: 2 },
                    1000: { items: 3 }
                }
            });
        });
    </script>

</body>
</html>
